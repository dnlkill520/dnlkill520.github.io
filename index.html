<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>腸造口居家護理</title>
    <link href="styles/style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <img src="images/20220810sygx0q.png" alt="Logo of Chang Gung Medical Foundation" />
    <h1>腸造口居家護理</h1>

    <h2 id="name"></h2>
    <h2 id="medicalRecordNumber"></h2>

    <h3>請回答以下問題：</h3>
    
    <form id="surveyForm">
      <label for="question1">1. 撕除"造口底座"是否有糞便殘留？</label><br>
      <input type="radio" id="question1_yes" name="question1" value="yes">
      <label for="question1_yes">是</label>
      <input type="radio" id="question1_no" name="question1" value="no">
      <label for="question1_no">否</label><br><br>

      <label for="question2">2. 是否飯前更換"造口底座"？</label><br>
      <input type="radio" id="question2_yes" name="question2" value="yes">
      <label for="question2_yes">是</label>
      <input type="radio" id="question2_no" name="question2" value="no">
      <label for="question2_no">否</label><br><br>

      <label for="question3">3. "造口底座"多久換一次？</label><br>
      <select id="question3" name="question3">
          <option value="several">一天數次</option>
          <option value="two">一~二天一次</option>
          <option value="three">二~三天一次</option>
          <option value="four">四天以上一次</option>
      </select><br><br>

      <label for="photo">上傳照口照片：</label><br>
      <input type="file" id="photo" name="photo"><br><br>

      <input type="submit" value="提交">
    </form>

    <div id="result"></div>

    <p>本程式為高雄長庚醫院腸造口護理團隊所設計，透過您日常照護的情形，評估造口健康程度，再給予專業護理建議。</p>
    <script src="scripts/main.js"></script>
  </body>
</html>
